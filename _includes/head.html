<head>
    <title>{{ page.title | default:site.title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="description" content="{{ page.description | default:site.description }}">
    <meta property="author" content="Bobby Steinbach">
    <meta property="og:url" content="https:/www.iambob.me{{ page.url }}"/>
    <meta property="og:site_name" content="Bobby Steinbach on the Web"/>
    <meta property="og:title" content="{{ page.title | default:site.title }}"/>
    <meta property="og:description" content="{{ page.description | default:site.description }}"/>
    <meta property="og:image" content="https://www.iambob.me/assets/images/bs-shareable.png"/>

    <link rel="canonical" href="https://www.iambob.me{{ page.url }}"/>
    <link rel="image_src" href="/assets/images/bs-shareable.png"/>
    <link rel="shortcut icon" href="/assets/images/bs.png">
    <link rel="apple-touch-icon" href="/assets/images/bs.png">

    {% if page.schema %}
    <script type="application/ld+json">
    [
    {% for schema in page.schema %}
        {
            "@context": "http://schema.org",
            "@type": "{{ schema.type }}",
            {% for prop in schema.properties %}
            "{{ prop[0] }}": {{ prop[1] | jsonify }}{% if forloop.last != true %},{% endif %}
            {% endfor %}
        }{% if forloop.last != true %},{% endif %}
    {% endfor %}
    ]
    </script>
    {% endif %}

    <link rel="stylesheet" type="text/css" href="/assets/css/site.css" />

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-53454636-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
